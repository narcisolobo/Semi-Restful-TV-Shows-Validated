<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Semi-Restful TV Shows</title>
  <meta name="description" content="Coding Dojo assignment for Full Stack Django.">
  <meta name="author" content="Narciso Lobo">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'SRTVshows_valid_app/css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'SRTVshows_valid_app/images/favicon.ico' %}">

</head>

<body>
  <div class="container">
    <form action="/shows/{{show.id}}/update" method="POST">
      {% csrf_token %}
      <div class="form-group row align-bottom">
        <div class="col-sm-6"><h1>Edit Show</h1></div>
        <div class="col-sm-6 d-flex justify-content-end"><a href="/shows" class="small">GO BACK</a></div>
      </div>
      {% if messages %}
      {% for message in messages %}
      <div class="form-group row error">
        <div class="col-sm-12">ERROR: {% if message.tags %} {{ message }} {% endif %}</div>
      </div>
      {% endfor %}
      {% endif %}
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ show.title }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="network">Network:</label>
          <input type="text" class="form-control" id="network" name="network" value="{{ show.network }}">
        </div>
        <div class="col-sm-6">
          <label for="release-date">Release Date:</label>
          <input type="date" class="form-control" id="release-date" name="release-date" value="{{ show.release_date|date:'Y-m-d' }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="5">{{ show.description }}</textarea>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">UPDATE</button>
        <a href="/shows/{{ show.id }}" role="button" class="btn btn-secondary">GO TO SHOW</a>
      </div>
    </form>
  </div>
</body>

</html>
